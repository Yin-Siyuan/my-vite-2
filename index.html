<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vite App</title>
	</head>
	<body>
		<div id="app">
			<div>
				<a
					href="https://vitejs.dev"
					target="_blank"
				>
					<img
						src="./public/vite.svg"
						class="logo"
						alt="Vite logo"
					/>
				</a>
				<a
					href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
					target="_blank"
				>
					<img
						src="javascript.svg"
						class="logo vanilla"
						alt="JavaScript logo"
					/>
				</a>
				<h1>Hello Vite!</h1>
				<div
					class="card"
					style="
						display: flex;
						flex-direction: column;
						row-gap: 10px;
						align-items: center;
					"
				>
					<canvas></canvas>
					<button
						id="selfie"
						type="button"
						style="width: 300px; height: 50px"
					>
						Take a selfie
					</button>
				</div>
				<p class="read-the-docs">Click on the Vite logo to learn more</p>
			</div>
		</div>
		<script
			type="module"
			src="/main.js"
		></script>
	</body>
</html>
